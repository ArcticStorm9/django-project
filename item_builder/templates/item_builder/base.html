{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static 'styles/global.css' %}">
    <link rel="icon" type="image/svg" href="{% static 'styles/images/template-logo.svg' %}">
</head>
<body>
  <nav>
    <a href="/" class="nav-item home-btn">LOGO HERE</a>
    <ul class="nav-container">
      <li class="nav-item"><a href="{% url 'item-builder' %}">MAKE A BUILD</a></li>
      <li class="nav-item"><a href="{% url 'build-list' %}">EXPLORE BUILDS</a></li>
      <li class="nav-item"><a href="{% url 'skill-calc' %}">SKILL CALCULATOR</a></li>
      <li class="nav-item user-btn" onclick="userMenu()" style="cursor:pointer;"></li>
      <div class="menu-container">
        <div class="user-menu">
          {% if user.discord_tag %}
          <a href="{% url 'user-builds' %}" style="color:white;">Your Builds</a>
          <a href="{% url 'auth-logout' %}" style="color:red;">Log Out</a>
          {% else %}
          <a href="{% url 'auth-login' %}" style="color:var(--accent);">Sign In</a>
          {% endif %}
        </div>
      </div>
      <li class="nav-item misc-btn" onclick="miscMenu()" style="cursor:pointer;"></li>
      <div class="menu-container">
        <div class="misc-menu">
          <div>About</div>
          <div>Statistics</div>
        </div>
      </div>
    </ul>
  </nav>
	<main>
    <script src="{% static 'scripts/global.js' %}"></script>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous"></script>

		{% block content %}
    {% endblock %}
	</main>
</body>
</html>
